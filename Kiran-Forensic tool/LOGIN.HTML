<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.officesolutionsit.com.au/hubfs/what-is-digital-forensics-in-cyber-security-min.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-black bg-opacity-70">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full">
        <h2 class="text-2xl font-semibold text-center mb-3">Cyber Crush</h2>
        <h2 class="text-2xl font-semibold text-center mb-2">Windows Forensic Toolkit</h2>
        <input type="text" id="username" placeholder="Username" class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:border-green-500">
        <input type="password" id="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:border-green-500">
        <button onclick="checkLogin()" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 transition duration-200">Login</button>
        <div class="mt-4 text-center text-gray-600">
            <span class="block text-sm">Built by Kiran Singh</span>
        </div>
    </div>

    <script>
        function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the credentials are correct
            if (username === 'Kiran' && password === '12345') {
                // Redirect to the target page
                window.location.href = 'http://127.0.0.1:5501/index.html';
            } else {
                alert('Incorrect username or password. Please try again.');
            }
        }
    </script>
</body>
</html>
