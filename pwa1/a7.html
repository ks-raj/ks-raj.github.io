<html>
<head>
    <title>Average</title>
    <style>
        .container {
            border: 2px solid #90ee90;
            width: 300px;
            margin: 20px auto;
            border-radius: 10px;
            padding: 10px;
            background-color: #f0fff0;
            text-align: center;
        }
        table, th, td {
            border: 2px solid black;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #a0d468;
        }
        td {
            background-color: #fffacd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Average</h2>
        <table>
            <tr>
                <th>Class</th>
                <th>Section</th>
                <th>Average Marks</th>
            </tr>
            <tr>
                <td>XII</td>
                <td>A</td>
                <td>94.5%</td>
            </tr>
            <tr>
                <td>XI</td>
                <td>B</td>
                <td>91.8%</td>
            </tr>
        </table>
    </div>
</body>
</html>
